<!DOCTYPE html>
<html lang="en">
<head>
<title>Inclass-Forms</title>
<meta charset="utf-8">
<link rel="stylesheet" href="">
<style>
label {font-weight:bold; color:green;}
#range{color:red;} 
.column {
width:40%;
Float:left;}

</style>
</head>


<body>

<form action="https://idesstage2.bc.edu/class/results.php" method="post">
 <div class="column">
  Name:<br>
  <input type="text" name="Name">
  <br>
  Email:<br>
  <input type="email" name="Email" required>
<br>

  <input type="range" name="range" min="1" max="100" onchange="showValue(this.value)">
<span id="range">0</span>
<br>
   <input list="browsers" name="browser">
<datalist id="browsers">
  <option value="Internet Explorer">
  <option value="Firefox">
  <option value="Chrome">
  <option value="Opera">
  <option value="Safari">
</datalist>
  <br>
  <br>
  <br>
<input type="image" src="submit.jpg" alt="submit">
 
</div>
</form>

  <div class="column">
<img src="lego.jpg" width="400" height="300" >
<caption>Fans of Lego</caption>
  </div>



<script>
function showValue(newValue)
{
document.getElementById("range").innerHTML=newValue;
}
</script>


</body>
</html>
