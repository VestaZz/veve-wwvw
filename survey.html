<!DOCTYPE html>
<html lang="en">
<head>
<title>Music Survey</title>
<meta charset="utf-8">
<link rel="stylesheet" href="">
<style>
body {
font-size: 1.3em;
background-color: beige;

}
content{
width:90%;
margin:auto;
}

h1 {
text-align:center;
}

form {
margin-left:5%;
}
input {
margin-bottom:2%;
}
input#submit {
display:block;
background-color:#33ff99;
font-weight:bold;
padding: 20px;
font-size: 1.5em;
}

select option {
font-size: 1.75em;
width: 150px;
}
</style>
</head>


<body>
<h1>Music Survey</h1>
<form action="https://idesstage2.bc.edu/class/results.php" method="post">
  First name:<br>
  <input type="text" name="firstname">
  <br>
  Last name:<br>
  <input type="text" name="lastname">
<br>
  Email Address:<br>
  <input type="text" name="email address">

<h2>What role does music play in your life?</h2>
<textarea name="message" rows="3" cols="60"></textarea>
  <br>
<br>
<br>
<fieldset>
    <legend>Which kind of music do you like?</legend>
<input type="radio" name="typeofmusic" value="pop">Pop<br>
  <input type="radio" name="typeofmusic" value="classical"> Cassical<br>
  <input type="radio" name="typeofgender" value="Folk"> Folk<br>
   <input type="radio" name="typeofgender" value="Rap"> Rap
</fieldset>
<br>
<br>
<fieldset>
    <legend>How often do you listen music?</legend>
<label class="container">Everyday
  <input type="checkbox">
  <span class="checkmark"></span>
</label>
<br>
<label class="container">Twice a Week
  <input type="checkbox">
  <span class="checkmark"></span>
</label>
<br>
<label class="container">Every week
  <input type="checkbox">
  <span class="checkmark"></span>
</label>
</fieldset>

<br>
<h2>Where do you listen the music?</h2>
<select name="location" size="3" multiple>
    <option value="home">At home</option>
    <option value="driving">While driving</option>
    <option value="music class">Music Class</option>
    <option value="party">Party</option>
<option value="friendshome">Friend's Home</option>
  </select>
  <br><br>
  <input type="submit" style="display:block;background-color:#33ff99;font-weight:bold">
</form>

</body>
</html>
